<html>
<head>
<title>
    Cutris
</title>
</head>
<body>
<h1>Cutris</h1>
<div id="cutris">
</div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r57/three.min.js" >
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.6.2/coffee-script.min.js" >
</script>
<script type="text/coffeescript">
WIDTH = 800
HEIGHT = 600
VIEW_ANGLE = 45
ASPECT = WIDTH / HEIGHT
NEAR = 0.1
FAR = 10000

container = document.getElementById('cutris')

renderer = new THREE.WebGLRenderer()
camera =
  new THREE.PerspectiveCamera(
    VIEW_ANGLE,
    ASPECT,
    NEAR,
    FAR
  )

scene = new THREE.Scene()
scene.add(camera)
camera.position.z = 300
renderer.setSize(WIDTH,HEIGHT)
container.appendChild(renderer.domElement)

drawCube = (size, position)->
  width = height = depth = size
  widthSegments = depthSegments = heightSegments = 1

  cubeMaterial =
    new THREE.MeshLambertMaterial(color: 0x0033FF)

  cubeMaterial.opacity = 0.8

  cube = new THREE.Mesh(
    new THREE.CubeGeometry(width,width,width,1,1,1),
    cubeMaterial
  )

  cube.position = position

  scene.add(cube)

drawSphere = ->
  radius = 50
  segments = 16
  rings = 16

  sphereMaterial =
    new THREE.MeshLambertMaterial(color: 0xCC0000)

  sphere = new THREE.Mesh(
    new THREE.SphereGeometry(radius,segments,rings),
    sphereMaterial
  )
  scene.add(sphere)

drawCube(50, x: 0, y: 0, z:10)
drawCube(50, x: 55, y: 0, z:10)
drawCube(50, x: -55, y: 0, z:10)
drawCube(50, x: -55, y: -55, z:10)

addLight = ->
  pointLight = new THREE.PointLight(0xFFFFFF)
  pointLight.position.x = 10
  pointLight.position.y = 50
  pointLight.position.z = 130

  scene.add(pointLight)

addLight()

renderer.render(scene,camera)

</script>
</html>
